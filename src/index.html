<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Online store</title>
  </head>

  <body class="body">
    <main>
      <div class="display-option">
        <input
          type="radio"
          class="display__radio btn-check"
          name="display-option"
          id="display-grid"
          autocomplete="off"
          checked
        />
        <label class="btn btn-outline-secondary" for="display-grid">
          <i class="bi bi-grid-3x3-gap"></i>
        </label>
      </div>
      <div class="display-option">
        <input
          type="radio"
          class="display__radio btn-check"
          name="display-option"
          id="display-list"
          autocomplete="off"
        />
        <label class="btn btn-outline-secondary" for="display-list">
          <i class="bi bi-list"></i>
        </label>
      </div>

      <div id="application"></div>
    </main>
    <footer>
      <a href="https://rs.school" class="logo"></a>
      <div class="info">
        <a href="https://github.com/pbond" class="git-info"> GitHub </a>
        <span class="info__created-year">2022</span>
        <p class="copyright">Copyright <a href="https://newsapi.org">NewsAPI</a></p>
      </div>
    </footer>
  </body>
</html>
